version = "1.0"

[main]
name = "AdguardHome configuration"
services = ["__APP__"]

[main.options.open_port_53]
ask = "Open port 53 to the Internet?"
no = "false"
type = "boolean"
yes = "true"

[main.options.dns_over_https]
ask = "Enable DNS-over-HTTPS/QUIC?"
no = "false"
type = "boolean"
yes = "true"
bind = "tls>enabled:__INSTALL_DIR__/AdGuardHome.yaml"
